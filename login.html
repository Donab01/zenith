<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savify</title>
    <style>
        body {
            font-family:Georgia, 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }
        .header {
            background-color: #ffffff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: normal;
            border-bottom: 1px solid #ffffff;
        }
        .header .logo {
            font-size: 29px;
            font-weight: bold;
        }
        .header nav a {
            margin: 0 10px;
            text-decoration: rgb(230, 225, 225);
            color: #000;
        }
        .main {
            padding: 20px 20px;
            text-align: left;
            background-color: #ffffff;
            margin: 0px;
            border-radius: 1px;
            width: 700px;
            height: 0px;
            box-shadow: 0 0 10px rgba(218, 207, 207, 0.1);
        }
        .main p {
            font-size: 30px;
            margin-left: 1px;
        }
        .main .get-started {
            background-color: #4CAF50;
            color: rgb(246, 241, 241);
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 19px;
        }
        .illustration {
            margin-left: 800px;
            margin-top: 100px;
            color: rgb(228, 223, 219);
            height: 100px;
        }
        .illustration img {
            max-width: 500px;
            max-height: 500px;
            padding-top: 1px 20px;
           
            
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">Savify</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Subscription</a>
        </nav>
    </div>
    <div class="main">
        <p>Achieve your financial goals by turning everyday tasks into opportunities to save. Take control of your finances, one task at a time, and watch your savings grow effortlessly.</p>
        <p>Join us today and start your journey to financial freedom!</p>
        <a href="#" class="get-started">Get Started</a>
    </div>
        <div class="illustration">
            <img src="45213.jpg" alt="Financial Illustration">
        </div>
    
</body>
</html>
